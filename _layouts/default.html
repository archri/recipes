<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-xxs.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>{{ page.title }}</h1>
      <div class="row">
        {{ content }}
      </div>
    </div>
    {% for script in layout.scripts %}
      <script type="text/javascript" src="{{ site.baseurl }}/js/{{ script }}.js">
      </script>
    {% endfor %}
  </body>
</html>
